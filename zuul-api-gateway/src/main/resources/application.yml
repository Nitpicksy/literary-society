server:
  port: 8762

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-peer1:8761/eureka,http://eureka-peer2:8760/eureka
      healthcheck-enabled: true

zuul:
#  routes:
#    paypal-service:
#      path: /paypal/**
#      url: http://localhost:8077
  host:
    connect-timeout-millis: 5000000
    socket-timeout-millis: 5000000
  prefix: /api
  ignored-services: '*'

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 6000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 132000

test:
  value: zdravo

bitcoin:
  uri: https://bitcoin.com

management:
  endpoints:
    web:
      exposure:
        include: '*'
