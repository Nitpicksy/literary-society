server:
  port: 8888
  ssl:
    enabled: true
    key-alias: ${KEYSTORE_ALIAS:cloud}
    key-store: ${KEYSTORE:classpath:cloud.keystore.p12}
    key-store-password: ${KEYSTORE_PASSWORD:password}
    key-store-type: ${KEYSTORE_TYPE:PKCS12}
    trust-store: ${TRUSTSTORE:classpath:cloud.truststore.p12}
    trust-store-password: ${TRUSTSTORE_PASSWORD:password}
    trust-store-type: ${TRUSTSTORE_TYPE:PKCS12}

spring:
  application:
    name: ${SPRINGBOOT_APP_NAME:cloud-config}
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Nitpicksy/cloud-configuration.git
          clone-on-start: true
          search-paths: /{application}
          skip-ssl-validation: true
    bus:
      enabled: true
  rabbitmq:
    host: ${RMQ_HOST:localhost}
    port: ${RMQ_PORT:5672}
    username: ${RMQ_USERNAME:guest}
    password: ${RMQ_PASSWORD:guest}

eureka:
  client:
    service-url:
      defaultZone: https://localhost:8761/eureka
      #,https://eureka-peer2:8762/eureka
      healthcheck:
        enabled: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include: '*'