server:
  port: 8761

spring:
  application:
    name: ${SPRINGBOOT_APP_NAME:eureka-service-registry}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0
    eviction-interval-timer-in-ms: 1000

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF