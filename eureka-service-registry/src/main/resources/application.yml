peers:
  port1: 8761
  port2: 8762

server:
  ssl:
    enabled: false
    key-alias: ${KEYSTORE_ALIAS:eureka}
    key-store: ${KEYSTORE:classpath:eureka.keystore.p12}
    key-store-password: ${KEYSTORE_PASSWORD:password}
    key-store-type: ${KEYSTORE_TYPE:PKCS12}
    trust-store: ${TRUSTSTORE:classpath:eureka.truststore.p12}
    trust-store-password: ${TRUSTSTORE_PASSWORD:password}
    trust-store-type: ${TRUSTSTORE_TYPE:PKCS12}
---
server:
  port: ${peers.port1}
spring:
  config:
    activate:
      on-profile: peer1
eureka:
  instance:
    hostname: eureka-peer1
    appname: eureka-cluster
  client:
    serviceUrl:
      defaultZone: http://eureka-peer2:${peers.port2}/eureka
    register-with-eureka: false
    fetch-registry: false

---
server:
  port: ${peers.port2}
spring:
  config:
    activate:
      on-profile: peer2
eureka:
  instance:
    hostname: eureka-peer2
    appname: eureka-cluster
  client:
    serviceUrl:
      defaultZone: http://eureka-peer1:${peers.port1}/eureka
    register-with-eureka: false
    fetch-registry: false
